<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: 2rem;
            margin: 0;
            color: purple;
        }

        li {
            color: gray;
            margin: 0.5em 0;
        }

        div {
            height: 600px;
        }
            
    </style>
</head>
<body>
    <h1>List path tests</h1>

    <ul>
      <li><a href="./blue-whale.jpg" target="_blank">Link me to the blue whale image</a></li>
      <li><a href="../narwhal.jpg" target="_blank">Link me o the narwhal image</a></li>
      <li><a href="https://www.google.co.uk" target="_blank">Link me to Google image search</a></li>
      <li><a href="#bottom">Link me to the paragraph at the bottom of the page</a></li>
    </ul>
    
    <div></div>
    
    <p id="bottom">The bottom of the page!</p>
          
</body>
</html>
